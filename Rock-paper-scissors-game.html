<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" 
       href="Rock-Paper-Scissors.css">
  <title>Rock-Paper-Scissors-Game</title>
  
</head>
<body>
   
    <p class="title">
       Rock Paper Scissors
    </p>
    
    <button onclick="
     playGame('rock');
       " class="move-button">
       <img src="Images/rock-emoji.png" 
         class="move-icon">
    </button>
     
    
    <button onclick="
    playGame('paper');      
       " class="move-button">
       <img src="Images/paper-emoji.png" class="move-icon">
    </button>
    
    <button onclick="
    playGame('scissors');
       " class="move-button">
     <img src="Images/scissors-emoji.png" class="move-icon">
    </button>
       
       
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
       
    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScore();
     " class="reset-score-button">Reset score
    </button>
    
    <button class="auto-play-button" onclick="autoPlay();">
      Auto Play
    </button>
      
  
  <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
